plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.FireEmbelm'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	runtimeOnly 'org.mariadb.jdbc:mariadb-java-client'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'

	//Generate metadata from entities
	annotationProcessor 'org.hibernate:hibernate-jpamodelgen:5.4.31.Final'

	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	configurations {
		all*.exclude module : 'spring-boot-starter-logging'
	}

	//Encrypting
	implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:1.2'
	implementation 'org.springframework.security:spring-security-config:5.5.1'
}

test {
	useJUnitPlatform()
}
